<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="../_js/jquery-3.6.0.js"></script>
</head>

<body>

    <button id="btnAdd">附加清單</button>
    <hr>
    <div>
        <h4>底下是清單</h4>
        <ol>
            <!-- 三星 Pay -->
            <li id="LINEPay">LINE Pay</li>
            <!-- 街口支付 -->
            <li id="applePay">Apple Pay</li>
            <!-- Pi錢包 -->
            <li id="craedCard">信用卡</li>
            <!-- 支付寶 -->
        </ol>
    </div>

    <script>
        
        btnAdd.onclick = function () {
            
          // 10. 測試 + 比較底下幾種方法的差異:
          //    $().before()
          //    $().after()
          $('#applePay').before('<li>街口支付</li>');
          $('#applePay').after('<li>Pi錢包</li>');
          //    $().prepend() 
          $('ol').append('<li>支付寶</li>');
          //    $().append()
          $('ol').prepend('<li>三星 Pay</li>');
          //    $().appendTo()
            
        }
    </script>

</body>

</html>
